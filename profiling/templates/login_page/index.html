<body class="login-page">
    <div class="container-fluid">
        <!-- main page content. the place to put widgets in. usually consists of .row > .col-lg-* > .widget.  -->
        <main id="content" class="widget-login-container" role="main">
            <!-- Page content -->
        <div class="row align-item-center">
            <div class="col-xl-3 offset-sm-1 offset-0 col-md-6 col-10 my-auto">
                <section class="widget widget-login bg-transparent animated fadeInUp">
                    <header>
                        <h2>Login</h2>
                    </header>
                    <div class="widget-body">
                        <p class="widget-login-info">
                            Welcome Back! Please login to your account
                        </p>
                        <form class="login-form mt-lg" method="POST">
							{% csrf_token %}
                            <div role="group" class="form-group">
                                <label for="email" class="d-block">Username</label>
                                <div>
                                    <div role="group" class="input-group">
                                        {% comment %} <input id="username" type="text" value="admin" required="required" placeholder="Admin" class="form-control input-transparent pl-3"> {% endcomment %}
										{{ form.username  }}
                                    </div>
                                </div>
                            </div>
                            <div role="group" class="form-group">
                                <label for="password" class="d-block">Password</label>
                                <div>
                                    <div role="group" class="input-group">
                                        {% comment %} <input id="password" type="password" value="password" required="required" placeholder="Password" class="form-control input-transparent pl-3"> {% endcomment %}
										{{form.password}}
                                    </div>
                                </div>
                            </div>
                            
                            <div class="clearfix">
                                <div class="btn-toolbar">
									<button type="submit" class="btn btn-warning btn-block">Login</button>
                                </div>
                            </div>
                            
                        </form>
                    </div>
                </section>
            </div>
            <img src="{% static 'assets/images/logo/logo-sk.png'%}" class="singin" alt="signin">
        </div>

        
        </main>
    </div>
    <!-- The Loader. Is shown when pjax happens -->
    <div class="loader-wrap hiding hide">
        <i class="fa fa-circle-o-notch fa-spin-fast"></i>
    </div>

    <!-- common libraries. required for every page-->

   

    <!-- common app js -->
    <script src="{% static 'dist/js/settings.js'%}"></script>
    <script src="{% static 'dist/js/app.js'%}"></script>

    <!-- Page scripts -->
</body>

</html>
